<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>Colormapfcn</h1>

  <div style="margin:25px 0px;">
    Create a function to produce endless rgb-colors that are non-overlapping (until all colors used).
  </div>


  function:
  <div id="fcn"></div>

  <button id="randbutton" style="margin:25px 0px;">
    random
  </button>

  <div id="colors" style="margin:25px 0px;">
  </div>

  <script src="../index.js"></script>

  <script type="text/javascript">
    const howmany = 101;
    let rstart = 4
    let gstart = 15
    let bstart = 80
    let rincrement = 31
    let gincrement = 199
    let bincrement = 7

    const init = () => {
      //cmapFcn.init(rstart, gstart, bstart, rincrement, gincrement, bincrement)
      cmapFcn.randStartLocs()
      cmapFcn.randIncrements()

      document.getElementById('fcn').innerHTML =
        `rgb((${rstart}+${rincrement}*index)%256,(${gstart}+${gincrement}*index)%256,(${bstart}+${bincrement}*index)%256)`

      const colorsHandle = document.getElementById('colors')
      colorsHandle.innerHTML = ''
      for (let i = 0; i < howmany; i++) {
        const newDiv = document.createElement('DIV')
        const newColor = cmapFcn.getValue(i)
        newDiv.innerHTML = newColor.r + ',' + newColor.g + ',' + newColor.b

        newDiv.style.display = "inline-block"
        newDiv.style.height = '5rem'
        newDiv.style.width = '5rem'
        newDiv.style.backgroundColor = `rgb(${newColor.r},${newColor.g},${newColor.b})`;
        colorsHandle.appendChild(newDiv)
      }
    }

    init()
    const rand = () => {
      return Math.floor(Math.random() * 256)
    }

    document.getElementById('randbutton').onclick = () => {
      init()
    }
  </script>


</body>

</html>
